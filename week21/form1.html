<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма регистрации</title>
    <link rel="stylesheet" a href="assets/styles/form1.css">
</head>

<body>
    <form id="formElem">
        <div class="form-wrap">
            <div class="profile"><img src="https://html5book.ru/wp-content/uploads/2016/10/profile-image.png">
                <h1>Регистрация</h1>
            </div>
            <div>

                <label for="name">Имя</label>
                <input type="text" id="name">
            </div>
            <div>
                <label for="surname">Фамилия</label>
                <input type="text" id="surname">
            </div>
            <div>
                <label for="sex">Пол</label>
                <input type="text" id="sex">
            </div>
            <div>
                <label for="email">E-mail</label>
                <input type="email" id="email">
            </div>
            <div>
                <label for="country">Страна проживания</label>
                <input type="text" id="country">
            </div>
            <div id="errorMessage"></div>
            <div>
                <button type="submit" id="btn"> Отправить </button>
                <div id="errorsInfo"></div>
    </form>
    </div>
    <script src="form1.js"></script>
</body>



</html>
